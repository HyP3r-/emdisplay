{% extends "emdisplay/base.html" %}

{% block title %}
    Parsing Templates
{% endblock %}

{% block nav-parsing-templates %}
    <li class="nav-item active">
        <a href="{% url "parsing-templates-index" %}" class="nav-link">
            <span class="oi oi-pencil"></span>
            Fax Parsing Templates
        </a>
    </li>
{% endblock %}

{% block content %}
    <h2><span class="oi oi-pencil"></span> Fax Parsing Templates</h2>
    <hr/>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Available Templates</span>
        </div>
        <select class="form-control">
            <option>Default Template</option>
            <option>New Template (active)</option>
        </select>
        <div class="input-group-append">
            <button type="button" class="btn btn-primary">Rename</button>
            <button type="button" class="btn btn-secondary">Set as Active</button>
            <button type="button" class="btn btn-success">Create</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Last received Fax preview</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="col-6">
            <p>
                Fields
            </p>
            <form>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Zipcode</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <input type="text" class="form-control" disabled>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Street</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <input type="text" class="form-control" disabled>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Caller</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <input type="text" class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p class="text-right">
        <button type="button" class="btn btn-success">Save</button>
    </p>
{% endblock %}

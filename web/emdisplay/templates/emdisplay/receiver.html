{% extends "emdisplay/base.html" %}

{% block title %}
    Receiver
{% endblock %}

{% block nav-receiver %}
    <li class="nav-item active">
        <a href="{% url "receiver-index" %}" class="nav-link">
            <span class="oi oi-envelope-closed"></span>
            Receiver
        </a>
    </li>
{% endblock %}

{% block content %}
    <h2><span class="oi oi-envelope-closed"></span> Receiver</h2>
    <hr/>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Receiver</span>
        </div>
        <select class="form-control">
            <option>User 1</option>
            <option>User 2</option>
        </select>
        <div class="input-group-append">
            <button type="button" class="btn btn-danger">Set as Active</button>
            <button type="button" class="btn btn-info">Create</button>
            <button type="button" class="btn btn-warning">Delete</button>
        </div>
    </div>

    <form>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">SMS</label>
            <div class="col-sm-10">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">E-Mail</label>
            <div class="col-sm-10">
                <input type="text" class="form-control">
            </div>
        </div>
    </form>

    <p class="text-right">
        <button type="button" class="btn btn-success">Save</button>
    </p>
{% endblock %}
